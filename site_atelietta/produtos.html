<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 768px)">
</head>
<body onresize="mudouTamanho()">
    <header>
        <h1>Nossos produtos</h1>
    </header>
    <div id="menu_burger">
        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
    </div>
    <nav id="itens">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre-nos.html">Sobre nós</a></li>
            <li><a href="contato.html">Fale conosco</a></li>
        </ul>
    </nav>
    <main>
        <h2>Confira abaixo alguns de nossos produtos. Encomende já!</h2>
        <div>
            <img class="produto" src="imagens/caixa_aberta_flordelis.jpeg" alt="caixa aberta flor de lis">
            <img class="produto" src="imagens/kit_flordelis.jpeg" alt="kit flor de lis">

            <img class="produto" src="imagens/marcador_santinha.jpeg" alt="marcador santinha">
            <img class="produto" src="imagens/santinha.jpeg" alt="santinha">

            <img class="produto" src="imagens/caixa_para_padrinhos.jpeg" alt="caixa para padrinhos">
            <img class="produto" src="imagens/caixa_aberta_listrada.jpeg" alt="caixa aberta listrada">

            <img class="produto" src="imagens/marcador_santinha_com_cruz.jpeg" alt="marcador de santinha com cruz">
            <img class="produto" src="imagens/santinha_com_cruz.jpeg" alt="santinha com cruz">
            
            <img class="produto" src="imagens/santinha_moreninha.jpeg" alt="santinha 2">
            <img class="produto" src="imagens/marcador_santinha_moreninha.jpeg" alt="marcador de santinha 2">
        </div>

        <p>Obs: Aceitamos PIX, transferência (TED) e dinheiro.</p>

        <div class="mp4">
            <video src="imagens/banner-video-g.mp4" autoplay muted loop width="100%">
            </video>
        </div>
    </main>
    <footer>
        <p>Localidade: Itu/SP</p>
        <p>Site criado por Danielle e Filipe Kawano</p>
    </footer>

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
